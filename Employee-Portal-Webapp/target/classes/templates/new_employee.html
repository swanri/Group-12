<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mini Ultimatix</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Mini Ultimatix</h1>
		<hr>
	

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee's First Name" class="form-control mb-6 col-6">
				<br>
				<input type="text" th:field="*{lastName}"
				placeholder="Employee's Last Name" class="form-control mb-6 col-6">
				<br>
				<input type="text" th:field="*{email}"
				placeholder="Employee's Email" class="form-control mb-6 col-6">
				<br>
				<input type="text" th:field="*{empid}"
				placeholder="Employee ID" class="form-control mb-6 col-6">
				<br>
				<input type="text" th:field="*{contactnumber}"
				placeholder="Employee's Contact Number" class="form-control mb-6 col-6">
				<br>
				<button type="submit" class="btn btn-info col-2"> Save Personal Details  </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/view}"> Back to Personal Details List</a>
	</div>
</body>
</html>
